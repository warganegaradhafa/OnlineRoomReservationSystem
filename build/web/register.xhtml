<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Room Reservation System - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .register-header p {
            color: #666;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</h:head>

<h:body>
    <div class="register-container">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Join our room reservation system</p>
        </div>

        <h:form id="registerForm">
            <p:messages id="messages" showDetail="false" closable="true" />

            <div class="form-group">
                <label for="username">Username:</label>
                <p:inputText id="username" value="#{loginController.username}" required="true"
                    requiredMessage="Username is required" styleClass="form-control" />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <p:inputText id="email" value="#{loginController.email}" required="true"
                    requiredMessage="Email is required" styleClass="form-control" />
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <p:password id="password" value="#{loginController.password}" required="true"
                    requiredMessage="Password is required" styleClass="form-control" />
            </div>

            <p:commandButton value="Register" ajax="false" action="#{loginController.register}" update="messages"
                styleClass="ui-button-raised ui-button-success" style="width: 100%; margin-bottom: 15px;" />

            <div class="login-link">
                <p>Already have an account?
                    <h:link value="Login here" outcome="index" />
                </p>
            </div>
        </h:form>
    </div>
</h:body>

</html>
